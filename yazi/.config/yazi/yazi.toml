"$schema" = "https://yazi-rs.github.io/schemas/yazi.json"

[mgr]
linemode = "size"
ratio = [1, 4, 3]
show_hidden = true
sort_dir_first = true

[preview]
max_height = 1200
max_width = 800
tab_size = 2
wrap = "no"

[[plugin.prepend_fetchers]]
id = "git"
name = "*"
run = "git"

[[plugin.prepend_fetchers]]
id = "git"
name = "*/"
run = "git"
